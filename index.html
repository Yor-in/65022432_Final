<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="boxinput">
            <div class="title">
                <h1>Insertdata</h1>
            </div>
            <h3>Name</h3>
            <div class="name">
                <input type="text" id="namein">
            </div>
            <h3>Surname</h3>
            <div class="surname">
                <input type="text" id="surnamein">
            </div>
            <h3>Gender</h3>
            <div class="gender">
                <select name="" id="genderin" onchange="selectedmenu()">
                    <option value="None">ไม่ระบุ</option>
                    <option value="Male">ชาย</option>
                    <option value="Female">หญิง</option>
                </select>
            </div>
            <h3>Birth Date</h3>
            <div class="birthday">
                <input type="date" id="birthdayin">
            </div>
            <br>
            <div class="addbutton">
                <button id="Button" onclick="click()">Add</button>
            </div>
            <br>
        </div>
    </div>
    <br>
    <div class="table">
        <table>
            <tr>
                <th class="t1">Name</th>
                <th class="t2">Surname</th>
                <th class="t3">Gender</th>
                <th class="t3">Birthdate</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
